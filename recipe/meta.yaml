{% set name = "postgis" %}
{% set version = "3.0.0alpha2" %}
{% set sha256 = "a4d538b4418f8dbc561676d96d8a396bf90a86b87a1085f7dbb0e3ed31275c90" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://download.osgeo.org/{{ name }}/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # - 0001-gdal-test.patch

build:
  number: 0
  skip: True  # [ win ]

requirements:
  build:
    - {{ compiler('c') }}
    - libxslt
  host:
    - cunit
    - gdal >2.4
    - geos
    - gettext
    - pcre
    - proj4
    - json-c
    - perl
    - postgresql=10.5
    - libpq >=11.3,<12.0a0
  run:
    - gdal >2.4
    - geos
    - gettext
    - pcre
    - proj4
    - {{ pin_compatible('json-c') }}
    - postgresql=10.5
    - libpq >=11.3,<12.0a0
test:
  commands:
    - shp2pgsql
    - pgsql2shp
    - raster2pgsql

about:
  home: http://postgis.net
  license: GPL2
  license_family: GPL
  license_file: LICENSE.TXT
  summary: 'PostGIS adds geometry, geography, raster and other types to the PostgreSQL database.'

  description: |
    PostGIS is a spatial database extender for PostgreSQL object-relational
    database. It adds support for geographic objects allowing location
    queries to be run in SQL.
  doc_url: http://postgis.net/docs/manual-2.3/
  dev_url: http://svn.osgeo.org/postgis/

extra:
  recipe-maintainers:
    - sodre
    - dwnoble
